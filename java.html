<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Mastery Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    input, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 1em;
    }

    ul {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to tees JavaScript Project</h1>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="greetBtn">Greet Me</button>
  <p id="greetingOutput"></p>

  <button id="toggleThemeBtn">Toggle Theme</button>

  <ul id="itemList"></ul>

  <script>
    // ----------------------
    // Part 1: JavaScript Basics
    // ----------------------

    let userName = "";
    let isLoggedIn = false;

    document.getElementById("greetBtn").addEventListener("click", function () {
      userName = document.getElementById("nameInput").value;

      if (userName.trim() === "") {
        document.getElementById("greetingOutput").textContent = "Please enter your name.";
      } else {
        isLoggedIn = true;
        document.getElementById("greetingOutput").textContent = `Hello, ${userName}!`;
      }
    });

    // ----------------------
    // Part 2: Functions
    // ----------------------

    function calculateTotal(price, quantity) {
      return price * quantity;
    }

    function formatString(str) {
      return str.trim().toUpperCase();
    }

    console.log("Total:", calculateTotal(10, 3)); // 30
    console.log("Formatted:", formatString("  hello world  ")); // "HELLO WORLD"

    // ----------------------
    // Part 3: Loops
    // ----------------------

    const items = ["breakfast", "lunch", "dinner"];
    items.forEach(function (item) {
      const li = document.createElement("li");
      li.textContent = item;
      document.getElementById("itemList").appendChild(li);
    });

    for (let i = 5; i >= 1; i--) {
      console.log("Countdown:", i);
    }

    // ----------------------
    // Part 4: DOM Manipulation
    // ----------------------

    document.getElementById("toggleThemeBtn").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
    });

    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This paragraph was created with JavaScript!";
    document.body.appendChild(newParagraph);

    newParagraph.addEventListener("click", function () {
      newParagraph.textContent = "You clicked the paragraph!";
    });
  </script>
</body>
</html>
